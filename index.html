<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <header>
        <img class="logo" src="./images/logo.svg" alt="Logo">
    </header>
    <main class="content">
        <picture>
            <source media="(max-width: 375px)" srcset="./images/hero-mobile.jpg" />
            <source media="(min-width: 375px)" srcset="./images/hero-desktop.jpg" />
            <img class="cover-image" src="./images/hero-mobile.jpg" alt="HERO IMAGE">
        </picture>
        <article class="article-content">
            <h1>we're <span> coming soon</span></h1>
            <p>
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our
                launch deals.
            </p>
            <form id="form" autocomplete="off">
                <input type="email" id="email" placeholder="Email Address">
                <img id="err-img" class="icon-error" src="./images/icon-error.svg" alt="Error">
                <button id="button" type="submit" class="btn">
                    <img src="./images/icon-arrow.svg" alt="Arrow Icon">
                </button>
                <p id="err-p" class="">Please provide a valid email</p>
            </form>
        </article>
    </main>

    <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
    <script src="./main.js"></script>
</body>

</html>
